<div class="pivot-table-container">
  <div class="pivot-table-header">
    <button (click)="resetTable()">Reset Table</button>
  </div>

  <div class="pivot-table-body">
    <div
      class="pivot-table-row"
      *ngFor="let group of getGroupedData(); let i = index"
    >
      <div class="pivot-table-group">
        <div class="pivot-table-row-header">{{ group.key }}</div>
        <div class="pivot-table-row-content">
          <div *ngFor="let item of group.items">
            <!-- Render item details here -->
            {{ item | json }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
